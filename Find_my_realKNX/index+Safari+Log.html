<!DOCTYPE html>
<html>
   <title>Find my realKNX</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
   <script src="/adapter.js"></script>
   <style>
      .w3-teal, .w3-hover-teal:hover {
       color: #fff!important;
       background-color: #2ea443!important; /* KNX colors 2ea443, 0068b3 */
      }
   </style>   

   <body>
      <header class="w3-container w3-teal">
         <h1>Find my realKNX Smart Home server</h1>
      </header>
      <div class="w3-container">
         <h2>Your local IP address:</h2>
         <ul></ul>
         <h2>realKNX servers in this subnet:</h2>
         <ul></ul>
         <p id="spinner"><i class="fa fa-spinner w3-spin" style="font-size:64px"></i></p>         <button type="button" id="searchBtn" onclick="onButtonClicked()">Search '192.168.1.x'</button>
         <iframe id="iframe" sandbox="allow-same-origin" style="display: none"></iframe>
      </div>
      <div id="log">
        <h2> Log: </h2>
      </div>
      <script>
      
         function onButtonClicked() {
            var x = document.getElementById("searchBtn");
            x.disabled = true;
            document.getElementById("spinner").style.visibility = "visible";         
            findServers(3050, "192.168.1.", 1, 255, 100, 5000, function (servers) {
               document.getElementById("spinner").style.visibility = "hidden";         
               console.log(servers);
            });
         }
         
         function findServers(port, ipBase, ipLow, ipHigh, maxInFlight, timeout, cb) {
            var ipCurrent = +ipLow,
            numInFlight = 0,
            servers = [];
            ipHigh = +ipHigh;
      
            function tryOne(ip) {
               ++numInFlight;
               var address = "ws://" + ipBase + ip + ":" + port + "/";
               var socket = new WebSocket(address, 'smartpoll-protocol');
               var timer = setTimeout(function () {
                     console.log(address + " timeout");
                     var s = socket;
                     socket = null;
                     s.close();
                     --numInFlight;
                     next();
                  }, timeout);
               socket.onopen = function () {
                  if (socket) {
                     var realknxurl = "http://" + ipBase + ip + ":3000";                        
                     var li = document.createElement("h2");
                     //li.textContent = realknxurl;
                     li.innerHTML = '<a href="'+realknxurl+'">'+realknxurl+'</a>';
                     document.getElementsByTagName("ul")[1].appendChild(li);                        
                     console.log(address + " success");
                     clearTimeout(timer);
                     servers.push(socket.url);
                     --numInFlight;
                     socket.close();
                     next();
                  }
               };
               socket.onerror = function (err) {
                  if (socket) {
                     console.log(address + " error");
                     clearTimeout(timer);
                     --numInFlight;
                     next();
                  }
               }
            }
      
            function next() {
               while (ipCurrent <= ipHigh && numInFlight < maxInFlight) {
                  tryOne(ipCurrent++);
               }
               // if we get here and there are no requests in flight, then
               // we must be done
               if (numInFlight === 0) {
                  document.getElementById("spinner").style.visibility = "hidden";
                  console.log(servers);
                  cb(servers);
               }
            }
      
            next();
         }         
         
         //get the IP addresses associated with an account
         function getIPs(callback) {
            var ip_dups = {};
         

         
            //minimal requirements for data connection
            var mediaConstraints = {
               optional : [{
                     RtpDataChannels : true
                  }
               ]
            };
         
            var servers = {
               iceServers : [{
                     urls : "stun:stun.services.mozilla.com"
                  }
               ]
            };

           //var servers = null;
         
            //construct a new RTCPeerConnection
            var pc = new RTCPeerConnection(servers, mediaConstraints);
         
            function handleCandidate(candidate) {
               try {
                  //match just the IP address
                  var ip_regex = /([0-9]{1,3}(\.[0-9]{1,3}){3}|[a-f0-9]{1,4}(:[a-f0-9]{1,4}){7})/
                     var ip_addr = ip_regex.exec(candidate)[1];
         
                  //remove duplicates
                  if (ip_dups[ip_addr] === undefined)
                     callback(ip_addr);
         
                  ip_dups[ip_addr] = true;
                 document.getElementById('log').innerHTML += '<br>Candidate Handle';
               } catch (e) {};
            }
         
            //listen for candidate events
            pc.onicecandidate = function (ice) {
         
               //skip non-candidate events
               if (ice.candidate)
                  handleCandidate(ice.candidate.candidate);
            };
         
            //create a bogus data channel
            pc.createDataChannel("");
         
            //create an offer sdp
            pc.createOffer(function (result) {
         
               //trigger the stun server request
               pc.setLocalDescription(result, function () {}, function () {});
         
            }, function () {});
         
            //wait for a while to let everything done
            setTimeout(function () {
               //read candidate info from local description
               var lines = pc.localDescription.sdp.split('\n');
         
               lines.forEach(function (line) {
                  if (line.indexOf('a=candidate:') === 0)
                     handleCandidate(line);
               });
              document.getElementById('log').innerHTML += '<br>Time out';
            }, 1000);
         }
         
         document.getElementById("spinner").style.visibility = "hidden";      
         
         //insert IP addresses into the page
         getIPs(function (ip) {
         
            document.getElementById("spinner").style.visibility = "visible";           
            document.getElementById("searchBtn").style.visibility = "hidden";  
            var li = document.createElement("li");
            li.textContent = ip;
         
            //local IPs
            if (ip.match(/^(192\.168\.|169\.254\.|10\.|172\.(1[6-9]|2\d|3[01]))/)){
               document.getElementsByTagName("ul")[0].appendChild(li);
               var threeoctets = ip.match(/^[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}/) + '.';
               findServers(3050, threeoctets, 1, 255, 50, 5000, function (servers) {
                  console.log(servers);
               });                  
            }

         
         });
      </script>
   </body>
</html>
