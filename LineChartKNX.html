<!--Load Google Charts js-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<div id="Help" class="modal fade" role="dialog">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4>Smart Chart Help</h4>
         </div>         
         <div class="modal-body">
         	<p>Explore the charts:</p>
            <ul>Zoom in - Click and drag</ul>
            <ul>Reset orignal view - Right click</ul>
            <br>
            <p>Click on <img src="/pics/Palette-btn.png"> to modify the color scheme.</p>
         </div>
      </div>
   </div>    
</div>

<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
			<h2> Smart Charts 
				<button type="button" id="help" class="btn btn-basic btn-circle btn-default"><i class="fa fa-question fa-lg"></i> </h2>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-right">
			<button id="HiddenMenuButton" class="btn pull-right HiddenMenuButton"><img src="/pics/Palette-btn.png">
			</button>
			<div class="form-group pull-right hiddenForm" id="hiddenForm" style="width:50%; display: none;">
				<select class="form-control ColorSelect" id="ColorSelect">
					<option value="KNX">Default</option>
					<option value="red">Red</option>
					<option value="blue">Blue</option>
					<option value="green">Green</option>
				</select>
			</div>
		</div>
	</div>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
			<div class="form-group">
				<label for="RoomSelect">Select room:</label>
				<select class="form-control RoomSelect" id="RoomSelect">
					<option value="All">All</option>
				</select>
			</div>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
			<div class="form-group">
				<label for="UnitSelect">Select unit:</label>
				<select class="form-control UnitSelect" id="UnitSelect">
					<option value="All">All</option>
				</select>
			</div>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
			<div class="form-group">
				<label for="TimeSelect">Select period:</label>
				<select class="form-control TimeSelect" id="TimeSelect" >
					<option value="W"> Week</option>
					<option value="3D">3 Days</option>
					<option value="D">1 Day</option>
					<option value="12h">12 Hours</option>
					<option value="8h">8 Hours</option>
					<option value="4h">4 Hours</option>
					<option value="h">1 Hour</option>
					<option value="2W">2 Weeks</option>
					<option value="M">Month</option>
					<option value="2M">2 Months</option>
					<option value="4M">4 Months</option>
					<option value="Y">Year</option>
				</select>
			</div>
		</div>
	</div>

	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
		<div id="item1"></div>
		<div id="item3"></div>
		<div id="item5"></div>
		<div id="item7"></div>
		<div id="item9"></div>
		<div id="item11"></div>
		<div id="item13"></div>
		<div id="item15"></div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
		<div id="item2"></div>
		<div id="item4"></div>
		<div id="item6"></div>
		<div id="item8"></div>
		<div id="item10"></div>
		<div id="item12"></div>
		<div id="item14"></div>
		<div id="item16"></div>
	</div>

	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
			<div id="SpecialChartDiv"></div>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
			<div id="chartdiv"></div>
		</div>
	</div>
</div>
